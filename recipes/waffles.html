<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">
        <title>Waffles</title>
    </head>

    <body>
        <h1>Classic Waffles</h1>
        <img src="../images/waffles.jpeg">
        <h2>Description</h2>
        <p>A lovely, crispy waffle perfect for the morning</p>
        <h3>Ingredients</h3>
        <ul>
            <li>2 cups of all-purose flour</li>
            <li>1 tesaspoon salt</li>
            <li>2 tablespoons white sugar</li>
            <li>2 eggs</li>
            <li>1 1/2 cups warm milk</li>
            <li>1/3 cup butter, melted</li>
            <li>1 teaspoon vanilla extract</li>
        </ul>
    </body>
